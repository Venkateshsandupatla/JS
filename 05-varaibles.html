<!DOCTYPE html>
<html>
  <head>
    <title>Varaibles-example</title>
  </head>
  <body>
    <script>
      // for creating a variable we use 'let' 
      let varaible1 = 3;
      console.log(varaible1);

      let varaible2 = 2+5;
      console.log(varaible2);

      // we can change the value in varaible like this !
      varaible1 = 6;
      console.log(varaible1);

      let result = varaible1 + varaible2;
      console.log(result);

      result = result + 3;
      console.log(result);

    </script>
  </body>
</html>
