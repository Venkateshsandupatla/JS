<!DOCTYPE html>
<html>
  <head>
    <title>
      7g - example
    </title>
  </head>
  <body>
    
    <script>

      function convertLength(length, from, to){

        if(from == 'miles' && to == 'km'){
          return `${length*1.6} km`;
        }else if(from == 'km' && to == 'miles'){
          return `${length/1.6} miles`;
        }else if(from == to){
          return `${length} ${to}`;
        }
        
      }
      
      console.log(convertLength(32,"km","km"));


    </script>
  </body>
</html>
