<!DOCTYPE html>
<html>
  <head>
    <title>5g practice</title>
  </head>
  <body>
    <script>
      let coffee = 5;
      let bagels = 3;
      let soup = 9;
      let cost = 1*coffee + 2*bagels + 1*soup;
      let tax = 0.1;
      let taxprice = cost * tax;

      let totalcost = cost + taxprice;
      console.log('Total Cost:$$'+ totalcost);
      console.log('tax(10%): $$'+ taxprice);
    </script>
  </body>
</html>
