<!DOCTYPE html>
<html>
  <head>
    <title>Cart-Quantity</title>

  </head>
  <body>
    <p>
      Cart Quantity
    </p>

    <!-- On clicking the button it shows the cart quantity -->

    <button onclick="
      console.log(`Cart Quantity = ${cartQuantity}`);
    ">
      Show Quantity
    </button>


    <!--  Onclicking the add to cart button, it increases the cart quantity by 1  -->

    <button onclick="
          updateCartQuantity(1);

    ">
      Add to cart
    </button>

    <!--  Onclicking the +2 button, it increases the cart quantity by 2  -->   
    <button onclick="
         updateCartQuantity(2);

    ">
      +2
    </button>

    <!--  Onclicking the +3 button, it increases the cart quantity by 3  --> 
    <button onclick=" 
      updateCartQuantity(3);

    ">
      +3
    </button>

<!--  Onclicking the +4 button, it increases the cart quantity by 4  -->    
    <button onclick="
       updateCartQuantity(4);

    ">
      +4
    </button>

<!--  Onclicking the +5 button, it increases the cart quantity by 5  --> 
    <button onclick=" 
        updateCartQuantity(5);

      ">
        +5
    </button>

    
    <!--  Onclicking the reset button, it resets the cart quantity to 0  --> 
    <button onclick="
      cartQuantity = 0;
      console.log('Cart was Reset');
      console.log(`Cart Quantity = ${cartQuantity}`);
    ">
      Reset Cart
    </button>
<!-- Onclicking the button will remove an item from the cart -->
    <button onclick="
         updateCartQuantity(-1);

    ">
      Remove from cart
    </button>

    <!-- onclicking button will decrease the cart quantity by 2 -->
     <button onclick="
       updateCartQuantity(-2);

     ">
      -2
     </button>
    
<!-- onclicking button will decrease the cartquantity by 3 -->
    <button onclick="
      updateCartQuantity(-3);
    ">
      -3
    </button>
    
    
    
    <script>

      //  create a varible to store the cart quantity
      let cartQuantity = 0 ;

      function updateCartQuantity(value){
        if(cartQuantity + value>10){
          alert('Cart is Full');
          return;
      } 
      if(cartQuantity + value <0){
        alert('Not enough items in the cart');
        return;

      } 

          cartQuantity+=value;
          console.log(`cartQuantity=${cartQuantity}`);

      
    }

    </script>
  </body>
</html>
