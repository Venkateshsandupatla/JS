<!DOCTYPE html>
<html>
  <head>
    <title>coin-flip-game</title>
  </head>
  <body>

    <button onclick="
    
      playGame('heads');
      ">
      heads
    </button>

    <button onclick="
      playGame('tails')
    " >
      tails
    </button>
    <script>
    
    const score =JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        looses: 0
      };


      function playGame(guess){

        const randomNumber = Math.random();
        const result = randomNumber<0.5? 'heads':'tails';
        guess == result ? console.log('you win!!') : console.log('you Loose!!');

        if(guess==result){
          score.wins++;
        }
        else{
          score.looses++;
        }
        console.log(score);

        localStorage.setItem('score',JSON.stringify(score));
        
      }

  

      // ternary operator

      // }
      // else{
      //   console.log('You Loose!!');
      // }
    </script>
  </body>
</html>
